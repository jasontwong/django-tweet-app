<head>
    <meta charset="utf-8">
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Edit Tweet</title>

    <meta name="viewport" content="width=device-width">
    <meta http-equiv="imagetoolbar" content="false" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/tweets.js"></script>
    <style>
    body{
            font-family:Arial,Helvetica,sans-serif;
            font-size: 12px;
    }
    </style>
</head>
<body>
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <div id="container">
        <div id="main" role="main">
            <p id='message'>{{ message }}</p>
            <form action="{{ request.get_full_path }}" method="post">
                tweet:
                <input type='hidden' id="tweet-id" name='id' value='{{ tweet.id }}' />
                <textarea id="tweet" name='tweet'>{{ tweet.tweet }}</textarea>
                <div class="text-counter">(chars: <span></span>)</div>
                <button name='action' value='save'>Save</button>
                <button name='action' value='publish'>Publish</button>
                {% csrf_token %}
            </form>
            <div id='rebranded' style='display:none;'>
                <p>Your tweet has been rebranded. See below for changes.</p>
                <span style='color:red'></span>
            </div>
            <div id='url-shorten'>
                <p>URL shortening service</p>
                <input type='text' name='url' />
                <a href="javascript:;">Shorten url</a>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
